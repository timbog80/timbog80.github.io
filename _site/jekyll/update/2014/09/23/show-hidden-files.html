    <h1 class="post-link">Show Hidden Files & Folders</h1>
    <p class="post-meta">Sep 23, 2014</p>
  </header>

  <article class="post-content">
    <p>By default, like many other operating systems, elementary OS hides your files and folders. To make them visible, while inside of a folder simply press:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">ctrl + H</code></pre></div>


  </article>
