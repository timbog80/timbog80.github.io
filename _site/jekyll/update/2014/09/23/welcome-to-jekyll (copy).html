  $(function(){
    var scroll = 0;
    $(window).scroll(function(event){
        var moved = $(this).scrollTop();
        if (moved > scroll){
           $('.site-header').addClass('smaller')
           $('.page-content').addClass('smaller')
        }
        else {
          $('.site-header').removeClass('smaller')
          $('.page-content').removeClass('smaller')
        }
        scroll = moved;
    });
  });
</script>
