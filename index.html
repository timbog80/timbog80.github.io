---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>

      {{ post.excerpt }}

      <a class="post-read" href="{{ post.url }}">Read More <i class="fa fa-angle-double-right"></i></a>
    {% endfor %}
  </ul>

</div>
